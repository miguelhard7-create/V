<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUXÍLIO VIP MJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #0c0c0c; --accent: #00ff9d; --blue: #00d9ff; }
        
        @keyframes rgbGlow {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            33% { border-color: #00ff9d; box-shadow: 0 0 10px #00ff9d; }
            66% { border-color: #00d9ff; box-shadow: 0 0 10px #00d9ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }

        body { margin: 0; padding: 0; font-family: 'Orbitron', sans-serif; background: var(--bg); color: #fff; user-select: none; overflow: hidden; }

        /* TELA DE LOGIN */
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { padding: 30px; border: 2px solid var(--primary); text-align: center; width: 85%; max-width: 300px; background: #000; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; font-family: 'Orbitron'; text-align: center; box-sizing: border-box; outline: none; }
        
        .btn-login { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        /* PAINEL PRINCIPAL */
        #mainPanel { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); animation: rgbGlow 6s infinite linear; }
        .header h1 { margin: 0; font-size: 14px; letter-spacing: 2px; }

        /* NAVEGAÇÃO POR ABAS */
        .tab-bar { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab-btn { flex: 1; padding: 12px; text-align: center; font-size: 9px; cursor: pointer; color: #555; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); background: rgba(255,0,0,0.05); }

        .container { padding: 20px; flex: 1; overflow-y: auto; display: none; padding-bottom: 100px; }
        .container.active { display: block; }

        /* CARDS E FUNÇÕES */
        .function-card { background: var(--card); border: 1px solid #1a1a1a; padding: 15px; border-radius: 4px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .info h3 { margin: 0; font-size: 11px; color: #ddd; }
        .info p { margin: 3px 0 0; font-size: 8px; color: #555; }

        /* SWITCHES */
        .switch { position: relative; width: 36px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #222; border-radius: 20px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(18px); }

        .range-box { background: var(--card); border: 1px solid #1a1a1a; padding: 15px; border-radius: 4px; margin-bottom: 10px; }

        /* BOTÃO APLICAR */
        #btnAtivar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(150%);
            width: 80%; max-width: 300px; padding: 15px; background: var(--primary); 
            color: #fff; border: none; font-family: 'Orbitron'; font-weight: bold; 
            box-shadow: 0 0 20px rgba(255,0,0,0.5); cursor: pointer; transition: 0.5s; z-index: 999;
        }
        #btnAtivar.show { transform: translateX(-50%) translateY(0); }

        /* ABA USUÁRIO */
        .info-item { background: #0a0a0a; padding: 15px; border-left: 3px solid var(--primary); margin-bottom: 10px; }
        .info-item label { display: block; font-size: 8px; color: #444; margin-bottom: 5px; }
        .info-item span { font-size: 12px; color: var(--blue); }

        #unhideTrigger { position: fixed; top: 0; left: 0; width: 30px; height: 30px; z-index: 9999; display: none; }
        .hidden-mode { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body>

    <div id="unhideTrigger" onclick="togglePanic()"></div>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="color:var(--primary); font-size:16px; margin:0;">AUXÍLIO VIP MJ</h2>
            <p style="font-size:8px; color:#555; margin-bottom:15px;">CONEXÃO RESTRITA</p>
            <input type="text" id="keyInput" placeholder="DIGITE SUA KEY">
            <button class="btn-login" onclick="fazerLogin()">ATIVAR ACESSO</button>
            <div id="loginMsg" style="color:red; font-size:9px; margin-top:10px;"></div>
        </div>
    </div>

    <button id="btnAtivar" onclick="aplicarAlteracoes()">APLICAR ALTERAÇÕES</button>

    <div id="mainPanel">
        <div class="header">
            <h1>AUXÍLIO VIP MJ</h1>
        </div>

        <div class="tab-bar">
            <div class="tab-btn active" onclick="switchTab(0)">COMBATE</div>
            <div class="tab-btn" onclick="switchTab(1)">OTIMIZAR</div>
            <div class="tab-btn" onclick="switchTab(2)">USUÁRIO</div>
        </div>

        <div id="tab0" class="container active">
            <div class="function-card">
                <div class="info"><h3>AUTO HEADSHOT</h3><p>Calibração de HS VIP</p></div>
                <label class="switch"><input type="checkbox" onchange="notificarMudanca()"><span class="slider"></span></label>
            </div>
            <div class="function-card">
                <div class="info"><h3>NO RECOIL</h3><p>Estabilização de disparos</p></div>
                <label class="switch"><input type="checkbox" onchange="notificarMudanca()"><span class="slider"></span></label>
            </div>
            <div class="range-box">
                <div style="display:flex; justify-content:space-between; font-size:9px; margin-bottom:10px;">
                    <span>FOV VIP</span><span id="fovVal" style="color:var(--primary)">5</span>
                </div>
                <input type="range" min="0" max="10" step="1" value="5" oninput="document.getElementById('fovVal').innerText = this.value; notificarMudanca()">
            </div>
            <button style="width:100%; padding:10px; background:#111; border:1px dashed #333; color:#444; font-family:'Orbitron'; font-size:8px; cursor:pointer;" onclick="togglePanic()">MODO PÂNICO</button>
        </div>

        <div id="tab1" class="container">
            <div class="function-card">
                <div class="info"><h3>REMOVER LAG</h3><p>Clear Cache Engine</p></div>
                <label class="switch"><input type="checkbox" onchange="notificarMudanca()"><span class="slider"></span></label>
            </div>
            <div class="function-card">
                <div class="info"><h3>OTIMIZAR CPU</h3><p>High Priority Task</p></div>
                <label class="switch"><input type="checkbox" onchange="notificarMudanca()"><span class="slider"></span></label>
            </div>
            <div class="function-card">
                <div class="info"><h3>IMPULSO DE RAM</h3><p>Free Up System Memory</p></div>
                <label class="switch"><input type="checkbox" onchange="notificarMudanca()"><span class="slider"></span></label>
            </div>
        </div>

        <div id="tab2" class="container">
            <div class="info-item">
                <label>KEY UTILIZADA</label><span id="displayKey">---</span>
            </div>
            <div class="info-item">
                <label>EXPIRA EM</label><span id="displayTime">---</span>
            </div>
            <div class="info-item">
                <label>STATUS DO SISTEMA</label><span style="color:var(--accent)">PROTEGIDO (V15)</span>
            </div>
            <button onclick="location.reload()" style="width:100%; border:none; background:transparent; color:#333; font-family:'Orbitron'; font-size:8px; margin-top:20px;">SAIR DA SESSÃO</button>
        </div>
    </div>

    <script>
        const btnAtivar = document.getElementById('btnAtivar');

        function switchTab(idx) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            document.querySelectorAll('.container').forEach((c, i) => c.classList.toggle('active', i === idx));
        }

        function notificarMudanca() {
            btnAtivar.classList.add('show');
        }

        function aplicarAlteracoes() {
            btnAtivar.innerText = "INJETANDO VIP MJ...";
            setTimeout(() => {
                btnAtivar.classList.remove('show');
                btnAtivar.innerText = "APLICAR ALTERAÇÕES";
                alert("✓ Funções atualizadas com sucesso!");
            }, 1000);
        }

        function fazerLogin() {
            const key = document.getElementById('keyInput').value.trim();
            const db = JSON.parse(localStorage.getItem('mj_db_v15')) || [];
            const found = db.find(x => x.key === key);

            if (found && found.status !== 'Expirada') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainPanel').style.display = 'flex';
                document.getElementById('displayKey').innerText = found.key;
                iniciarRelogio(found);
            } else {
                document.getElementById('loginMsg').innerText = "CHAVE INVÁLIDA";
            }
        }

        function iniciarRelogio(dados) {
            if(dados.infinito) { document.getElementById('displayTime').innerText = "VITALÍCIO"; return; }
            setInterval(() => {
                const rest = dados.validade - Date.now();
                if(rest <= 0) location.reload();
                else {
                    const h = Math.floor(rest / 3600000);
                    const m = Math.floor((rest % 3600000) / 60000);
                    const s = Math.floor((rest % 60000) / 1000);
                    document.getElementById('displayTime').innerText = `${h}h ${m}m ${s}s`;
                }
            }, 1000);
        }

        function togglePanic() {
            const isHidden = document.getElementById('mainPanel').classList.toggle('hidden-mode');
            document.getElementById('unhideTrigger').style.display = isHidden ? 'block' : 'none';
            if(isHidden) btnAtivar.classList.remove('show');
        }
    </script>
</body>
</html>
